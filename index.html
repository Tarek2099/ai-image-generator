<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <dev class="container">
        <!-- Header -->
        <div class="header">
            <div class="logoWrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1 class="logoHeader">AI Image Generator</h1>
            </div>
            <div class="toggleTheme">
                <button class="theme-toggle">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </div>

        <!-- Main Content Here -->
        <div class="main-content">
            <form action="#" class="prompt-form">
                <!-- Prompt Container -->
                 <div class="prompt-container">
                    <textarea name="prompt-input" class="prompt-input" placeholder="Describe your imagination in detail..." required autofocus></textarea>
                    <button class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                 </div>

                 <!-- Prompt actions/Buttons -->
                  <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select class="custom-select" id="selectModel" required>
                            <option value="" selected disabled>Select Model</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX-1-dev</option>
                            <option value="black-forest-labs/FLUX-1-schnell">FLUX-1-schnell</option>
                            <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                            <option value="stabilityai/stable-diffusion-v-1.5">Stable Diffusion v1.5</option>
                            <option value="prompthero/open-journey">Open Journey</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custom-select" id="imageCount" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custom-select" id="aspectRatio" required>
                            <option value="" selected disabled>Aspect Ration</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="16/9">Landscape (16:9)</option>
                            <option value="9/16">Portrait (9:16)</option>
                        </select>
                    </div>

                    <button type="submit" class="generate-button">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>

                  </div>

                  <!-- Result Gallery Grid -->
                   <div class="result-gallery">
                        <!-- <div class="img-card loading">
                            <div class="status-container">
                                <div class="status">
                                    <div class="spinner"></div>
                                    <i class="fa-solid fa-triangle-exclamation"></i>
                                    <p class="status-text">Generating....</p>
                                </div>
                            </div>
                            <img src="images/test.png" class="result-image">
                            <div class="img-overlay">
                                <button class="img-download-btn">
                                    <i class="fa-solid fa-download"></i>
                                </button>
                            </div>
                        </div> -->
                        
                   </div>
            </form>
        </div>

    </dev>
    
    <script type="module" src="js/script.js"></script>
</body>
</html>
